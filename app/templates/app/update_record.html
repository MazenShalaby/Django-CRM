{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Update Record {{ record.id }} | Django CRM
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">

            <div class="card border-0 shadow-lg rounded-4">

                <!-- Header -->
                <div class="card-header bg-warning text-dark text-center rounded-top-4 py-4">
                    <h4 class="mb-0 fw-bold">
                        Update Record #{{ record.id }}
                    </h4>
                    <small class="opacity-75">
                        Modify the memberâ€™s information
                    </small>
                </div>

                <!-- Body -->
                <div class="card-body px-4 py-4">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'record-detail' record.id %}" class="btn btn-outline-secondary">
                                Cancel
                            </a>

                            <button type="submit" class="btn btn-warning">
                                Update Record
                            </button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
{% endblock content %}
