{% extends 'base.html' %}

{% block title %}404 | Page Not Found{% endblock title %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">

            <!-- Error Code -->
            <h1 class="display-1 fw-bold text-primary">404</h1>

            <!-- Message -->
            <h4 class="fw-semibold mb-2">Page Not Found</h4>
            <p class="text-muted mb-4">
                The page you’re looking for doesn’t exist or may have been moved.
            </p>

            <!-- Divider -->
            <hr class="my-4">

            <!-- Actions -->
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'dashboard' %}" class="btn btn-primary rounded-pill px-4">
                    Go to Dashboard
                </a>
                <a href="{% url 'home' %}" class="btn btn-outline-secondary rounded-pill px-4">
                    Home
                </a>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
