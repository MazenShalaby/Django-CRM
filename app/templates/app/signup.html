{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Signup | Django CRM
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="card border-0 shadow-lg rounded-4">

                <!-- Header -->
                <div class="card-header bg-primary text-white text-center rounded-top-4 py-4">
                    <h4 class="mb-0 fw-bold">Create an Account</h4>
                    <small class="opacity-75">
                        Join Django CRM and start managing your data
                    </small>
                </div>

                <!-- Body -->
                <div class="card-body px-4 py-4">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Signup
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Footer -->
                <div class="card-footer text-center bg-light rounded-bottom-4 py-3">
                    <small class="text-muted">
                        Already have an account?
                        <a href="{% url 'signin' %}" class="text-decoration-none fw-semibold">
                            Login
                        </a>
                    </small>
                </div>

            </div>

        </div>
    </div>
</div>
{% endblock content %}
